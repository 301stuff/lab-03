<!-- Note: you may use this starter code, but it is not a requirement -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <script id="photo-template" type="text/x-handlebars-template">
      <div class="creatureDiv {{keyword}}">
        <h2>{{title}}</h2>
        <img src={{image_url}} alt="">
        <p>Part of: {{city}}</p>
        <p>{{description}}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select name="choice" >
        <option  value="animal">Filter by Keyword</option>
      </select>
      <nav>
        <button id="pageOneButton">Page 1</button>
        <button id="pageTwoButton">Page 2</button>
      </nav>
    </header>
    <main>
      <section id="photos">
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
